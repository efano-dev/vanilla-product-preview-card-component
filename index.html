<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="author" content="Earnest Piolo Fano" />
        <meta name="description" content="Product Preview Card Component - Frontend Mentor Challenge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="./styles/style.css" />
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

        <title>Frontend Mentor | Product Preview Card Component</title>
    </head>
    <body>
        <main>
            <article class="card">
                <picture>
                    <source media="(min-width: 48em)" srcset="./assets/images/image-product-desktop.jpg" width="600" height="900" />
                    <img src="./assets/images/image-product-mobile.jpg" alt="Perfume Image" width="686" height="480" class="card__image" />
                </picture>
                <div class="card__content">
                    <p class="card__p-sm">Perfume</p>
                    <h1 class="card__h1">Gabrielle Essence Eau De Parfum</h1>
                    <p>
                        A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
                    </p>
                    <div class="card__content__price">
                        <p class="card__p-lg">$149.99</p>
                        <p class="card__content__price__original">$169.99</p>
                    </div>
                    <a class="card__link"
                        ><img src="./assets/images/icon-cart.svg" alt="Cart Icon" width="15" height="16" class="card__icon" />Add to Cart</a
                    >
                </div>
            </article>
        </main>
        <footer>
            <script src="./scripts/script.mjs" type="module"></script>
        </footer>
    </body>
</html>
